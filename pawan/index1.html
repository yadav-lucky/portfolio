<div class="container-card">
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="" class="">
            <div class="amount">
                <p>Enter the amount</p>
                <input  type="text" placeholder="100" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
              
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">

                        </select>
                    </div>
            </div>

            </div>
            
            <div class="msg">1USD = 80 INR</div>
            <button  class="btn">Get Exchange Rate</button>
        </form>
        

    </div>
    <div class="container-weather">

      <h3 id="time"></h3>
      <h3 id="date"></h3>
      <h3 id="day"></h3>
      <hr>
      <h3 id="state">State :</h3>
      <h3 id="country">Country :</h3>
      <h3 id="city">City :</h3>
      <h3 id="postcode">Postal Code :</h3>
      <h3 id="street">Street :</h3>
      <h3 id="state_district">District :</h3>
      <button  class="btn">Get info</button>

    </div>
</div>
