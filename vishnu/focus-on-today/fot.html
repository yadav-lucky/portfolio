<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus on today</title>
    <link rel="stylesheet" href="./fot.css"/>
    <script src="./fot.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">

          <img
            class="sun-icon"
            src="/focus-on-today/images/ü¶Ü icon _Sun_.svg"

          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">

              src="/focus-on-today/images/check-icon.svg"

              class="check-icon"
            />
          </div>
          <input
            type="text"
            class="goal-input"

            placeholder="Add a new goal..."
          />
        </div>
        <div class="goal-container">
