<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,600,800,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./countrystyle.css">
    <script src="./countryscript.js" defer></script>
    <title>countries-Switcher</title>
</head>
<body>
    <header class="header-container">
       <div class="header-content">
        <span>
            <a href="./countryindex.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </span>
        <h2 class="title">Where in the world?</h2>
        <p class="theme-change"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
    </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country">
            </div>
            <select class="filter-by-region">
                <option hidden>filter-by-region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries-container"></div>
    </main>
</body>
</html>
